    <h1>Auto Escola Vrum!</h1>
    <script>
        alert("Bem Vinda a auto escola!");
        let nome = prompt("Olá, qual seu nome?");
        alert("Olá " + nome + "! Seja bem vinda");
        let idade = prompt("Quantos anos você tem?");
        let categoriaCnh = prompt("Qual categoria da CNH deseja emitir?");

        if (idade >= 18 && (categoriaCnh === "A" || categoriaCnh === "B")) {
            alert("Muito bem, você já pode tirar sua CNH categoria " + categoriaCnh);
        }
        else if (idade >= 21 && (categoriaCnh === "C" || categoriaCnh === "D")) {
            alert("Muito bem, você já pode tirar sua CNH categoria " + categoriaCnh);
        } else {
            alert(" Ah, que pena, você ainda não tem idade para tirar sua CNH ");
        }

    </script>
